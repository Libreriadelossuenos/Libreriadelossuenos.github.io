<p><h1><span>Triángulo Obstusángulo</span></h1></p>
<p align="justify"><span>El triángulo obtusángulo es aquel donde uno de sus ángulos interiores es obtuso, es decir, mayor que 90º. Asimismo, los otros dos ángulos son agudos, lo que significa que miden menos de 90º.</span></p>
